[versions]
##########################################################################
# Plugins
# Check this on https://github.com/FabricMC/fabric-loom/releases/latest/
loom = "1.14-SNAPSHOT"
# Check this on https://kotlinlang.org/docs/releases.html
kotlin = "2.3.0"
# Check this on https://central.sonatype.com/artifact/com.google.devtools.ksp/com.google.devtools.ksp.gradle.plugin/
ksp = "2.3.4"
# Check this on https://plugins.gradle.org/plugin/com.modrinth.minotaur/
minotaur = "2.8.10"
# Check this on https://plugins.gradle.org/plugin/net.darkhax.curseforgegradle/
curseForgeGradle = "1.1.28"
# Check this on https://plugins.gradle.org/plugin/co.uzzu.dotenv.gradle/
dotenv = "4.0.0"
##########################################################################
# Java Configuration
# The Java version the JDK will be for compiling and running code.
java = "21"
# The Java version the JDK will be for running Gradle.
gradleJava = "21"
##########################################################################
# Dependencies
minecraft = "1.21.10"
# Check this on https://github.com/FabricMC/fabric-loader/releases/latest
loader = "0.18.4"
# Check this on https://modrinth.com/mod/fabric-api/versions/
fabric-api = "0.138.4+1.21.10"
# Check this on https://modrinth.com/mod/fabric-language-kotlin/versions/
fabric-language-kotlin = "1.13.8+kotlin.2.3.0"
# Check this on https://maven.wispforest.io/#/releases/io/wispforest/owo-lib/
owo = "0.12.24+1.21.9"
# Check this on https://maven.kosmx.dev/dev/kosmx/kowoconfig/ksp-owo-config/
kspOwoConfig = "0.2.0"
##########################################################################

[libraries]
minecraft = { group = "com.mojang", name = "minecraft", version.ref = "minecraft" }
loader = { group = "net.fabricmc", name = "fabric-loader", version.ref = "loader" }
fabric-api = { group = "net.fabricmc.fabric-api", name = "fabric-api", version.ref = "fabric-api" }
fabric-language-kotlin = { group = "net.fabricmc", name = "fabric-language-kotlin", version.ref = "fabric-language-kotlin" }
owo = { group = "io.wispforest", name = "owo-lib", version.ref = "owo" }
kspOwoConfig = { group = "dev.kosmx.kowoconfig", name = "ksp-owo-config", version.ref = "kspOwoConfig" }

[plugins]
loom = { id = "net.fabricmc.fabric-loom-remap", version.ref = "loom" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
minotaur = { id = "com.modrinth.minotaur", version.ref = "minotaur" }
curseForgeGradle = { id = "net.darkhax.curseforgegradle", version.ref = "curseForgeGradle" }
dotenv = { id = "co.uzzu.dotenv.gradle", version.ref = "dotenv" }